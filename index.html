<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="generator">
      <h1>Password Generator</h1>
      <fieldset>
        <legend>Password Criteria</legend>
        <input type="checkbox" id="lowercase" name="lowercase" />
        <label for="lowercase">Lowercase Letters</label>
        <input type="checkbox" id="uppercase" name="uppercase" />
        <label for="uppercase">Uppercase Letters</label>
        <input type="checkbox" id="numbers" name="numbers" />
        <label for="numbers">Numbers</label>
        <br />
        <input type="checkbox" id="symbols" name="symbols" />
        <label for="symbols">Symbols</label>
        <br />
        <label for="length">Password Length: </label>
        <input type="number" id="passLength" name="passLength" />
      </fieldset>
      <div class="button-container">
        <button id="generateButton">Generate Password</button>
      </div>
      <h2>Generated Password:</h2>
      <textarea id="display" readonly></textarea>
      <div class="reset-container">
        <button onClick="resetGenerator()">Reset</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
